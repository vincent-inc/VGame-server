apiVersion: v1
kind: Service
metadata:
  name: battleship-prod-service
  labels:
    app: battleship-prod
spec:
  type: LoadBalancer
  loadBalancerIP: 10.24.24.106
  externalIPs:
  - 10.24.24.106
  ports:
  - name: http
    port: 81 #local out port
    protocol: TCP
    targetPort: 81 # container port
  selector:
    app: battleship-prod #find all pod with app name
  sessionAffinity: None
