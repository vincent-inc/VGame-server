apiVersion: v1
kind: Service
metadata:
  name: battleship-stage-service
  labels:
    app: battleship-stage
spec:
  type: LoadBalancer
  loadBalancerIP: 10.24.24.106
  externalIPs:
  - 10.24.24.106
  ports:
  - name: http
    port: 82 #local out port
    protocol: TCP
    targetPort: 82 # container port
  selector:
    app: battleship-stage #find all pod with app name
  sessionAffinity: None
